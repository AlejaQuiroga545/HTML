<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body style="display: block; font-family: 'Poppins', sans-serif;">

    <h1 style="text-align: center; font-family: 'Poppins', sans-serif;">Formulario de Contacto ðŸ“¬ </h1>

    <div style="margin-left:300px;">

        <form action="" method="" style="width: 700px; padding: 30px; border: 1px solid #ccc; border-radius:12px; font-family: 'Poppins', sans-serif;">

            <label for="nombre" style="font-family: 'Poppins', sans-serif;">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 3px; font-family: 'Poppins', sans-serif;">
            <br>

            <label for="email" style="font-family: 'Poppins', sans-serif;">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="tu.email@ejemplo.com" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 3px; font-family: 'Poppins', sans-serif;">
            <br>

            <label for="edad" style="font-family: 'Poppins', sans-serif;">Edad:</label><br>
            <input type="number" id="edad" name="edad" placeholder="Edad" required style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 3px; font-family: 'Poppins', sans-serif;">
            <br>

            <button type="submit" style="background-color: #871ec4; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-family: 'Poppins', sans-serif;">Enviar</button>

        </form>

    </div>

</body>
